<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>Nihad</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container">
        <h2>Qeydiyyat</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="İstifadəçi adı">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Şifrə">
            <input type="password" id="regConfirmPassword" placeholder="Şifrə təstiqlə">
            <button type="submit">Qeydiyyatdan keç</button>
        </form>

        <h2>Giriş</h2>
        <form id="loginForm">
            <input type="text" id="loginUsernameOrEmail" placeholder="İstifadəçi adı və ya Email">
            <input type="password" id="loginPassword" placeholder="Şifrə">
            <button type="submit">Log In</button>
        </form>

        <div id="logoutSection" style="display: none;">
            <p id="welcomeMessage"></p>
            <button id="logoutBtn">Log Out</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
